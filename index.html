<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final JavaScript - Niello</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="jeder">
        <nav class="dropdownmenu">
            <ul>
                <li><a>Inicio</a></li>
                <li><a>Nosotros</a></li>
                <li><a>Academia</a></li>
                <li><a>Contacto</a></li>
            </ul>
        </nav>
        <form id="form_regis">
            <input name="name" type="text" id="login_nombre" placeholder="Tu nombre" />
            <input name="email" type="text" id="login_correo" placeholder="Tu Email" />
            <input name="pass" type="text" id="login_contraseña" placeholder="Tu Contraseña" />
            <input type="submit" value="ACCEDER" id="btn_acc" />
        </form>
        <div id="carritoz">
            <a>
                <img src="./img/car_icon.png" alt="carrito" height="34px" width="34px"><span id="num_car">0</span>
            </a>
        </div>
        </div>
    </header>
    <div class="laygrid">
        <aside class="filtros">
            <div class="select_precio">
                <button class="botonazo" id="default">PRECIOS</button><br>
                <button class="botonazo" id="mn1500">&#9735; 1500</button><br>
                <button class="botonazo" id="mn1000">&#9735; 1000</button><br>
                <button class="botonazo" id="mn750">&#9735; 750</button><br>
            </div>
            <div class="select_categoria">
                <button class="botonazo" id="default2">CATEGORIAS</button><br>
                <button class="botonazo" id="remeras">REMERAS</button><br>
                <button class="botonazo" id="gorras">GORRAS</button><br>
                <button class="botonazo" id="tazas">TAZAS</button><br>
                <button class="botonazo" id="mspads">MOUSEPADS</button><br>
            </div>
        </aside>
        <div id="contenedorCards">
        </div>
        <div class="carrito_overlay">
            <div class="carrito">
                <button class = "btn-dngr" id="closero"> x </button>
                <h1>Mi compra</h1> 
                <!-- falta el boton cerrar aca  id cerrar &#8855;-->
                <div id="addCarrito">
                </div>
                <div class="total">
                    <p class="txt_total">TOTAL</p>
                    <span id="precioTotal">0</span>
                    <button id="checkout">PAGAR</button>
                    <button id="vaciar_car">VACIAR CARRITO</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/carrito.js"></script> -->

</body>

</html>
